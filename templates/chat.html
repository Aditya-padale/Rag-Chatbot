<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f3f6fb;
        }
        .fade-in {
            animation: fadeInUp 0.4s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="flex flex-col w-full max-w-xl h-[90vh] bg-white rounded-3xl shadow-2xl overflow-hidden">
        <header class="bg-blue-100 py-5 px-8 rounded-b-3xl flex items-center justify-center shadow-sm">
            <h1 class="text-2xl font-semibold text-blue-700 tracking-wide">AI Assistant</h1>
        </header>
        <main id="chat-messages" class="flex-1 px-4 py-6 overflow-y-auto space-y-4 bg-gray-50">
            <!-- Messages will be added here -->
        </main>
        <form id="chat-form" class="flex items-center gap-2 p-4 bg-white border-t border-gray-200" autocomplete="off">
            <input id="message-input" type="text" placeholder="Type your message..." class="flex-1 px-5 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300 text-base bg-gray-100" />
            <button id="send-btn" type="submit" class="ml-2 px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 transition">Send</button>
        </form>
    </div>
    <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    function createMessageElement(message, type) {
        const wrapper = document.createElement('div');
        wrapper.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'} fade-in`;
        const bubble = document.createElement('div');
        bubble.className = `max-w-[80%] px-5 py-3 rounded-2xl shadow-sm text-base leading-relaxed ${type === 'user' ? 'bg-gray-200 text-gray-900 rounded-br-none' : 'bg-blue-100 text-blue-900 rounded-bl-none'}`;
        bubble.textContent = message;
        wrapper.appendChild(bubble);
        return wrapper;
    }

    async function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        chatMessages.appendChild(createMessageElement(messageText, 'user'));
        chatMessages.scrollTop = chatMessages.scrollHeight;
        messageInput.value = '';
        sendBtn.disabled = true;
        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: 'webuser', message: messageText })
            });
            const data = await res.json();
            chatMessages.appendChild(createMessageElement(data.response, 'bot'));
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (err) {
            chatMessages.appendChild(createMessageElement('Error: Could not reach server.', 'bot'));
        }
        sendBtn.disabled = false;
    }

    chatForm.onsubmit = function(e) {
        e.preventDefault();
        sendMessage();
    };
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    </script>
</body>
</html>
